<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Integration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h4 class = "subHeaders">About Us        Contact </h4>
    <h1 class = "mainT font"> Scholar Success </h1>
    <p class = "font"> Dedicated to helping students with great financial need to reach higher places" </p>
    <img src="https://i.insider.com/57c5c15a09d293c4058b52b0?width=1136&format=jpeg" width="750" height="500" class = "mainImg">
    <h1 class="title leftalign font">Scholarships!</h1>
        <p class = "font">List of different opportunities to achieve academic success!
        </p>
    <div>
        <textarea id="userInput" placeholder="Ask me anything..."></textarea>
        <button onclick="getResponse()">Send</button>
    </div>
    <div id="response"></div>
    <script>
        async function getResponse() {
            const userInput = document.getElementById('userInput').value;
    
            // Send the user input to the Flask backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: userInput
                })
            });
    
            const data = await response.json();
            document.getElementById('response').innerText = data;
        }
    </script>    
</body>
</html>
